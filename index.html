<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>IJsselmeer AlgaeMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>

  <script>
    const map = L.map("map").setView([52.9, 5.4], 8); // Approx IJsselmeer

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    fetch("https://geospatial-data-waterverse.opsi.lecce.it/algaemap/chl/ijsselmeer/algaemap-chl_wbl_ijsselmeer_20250320T104639.tif")
      .then(response => response.arrayBuffer())
      .then(arrayBuffer => {
        parseGeoraster(arrayBuffer).then(georaster => {
          const layer = new GeoRasterLayer({
            georaster,
            opacity: 0.7,
            resolution: 256
          });
          layer.addTo(map);
          map.fitBounds(layer.getBounds());
        });
      });
  </script>
</body>
</html>
